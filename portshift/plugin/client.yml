apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: client        
  strategy:
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 3
  template:
    metadata:
      labels:
        app: client
        role: app-test
        add: test        
    spec:
      containers:
        - name: client
          image: tutum/curl
          command: ["/bin/sleep", "3650d"]    
